<!DOCTYPE html>
<html>
<head>
    <title>ML API</title>
</head>
<body>
    <div class="form-container">
        <h1>Keyword Generator</h1>
        <form action="{{ url_for('gen_data')}}" method="post">
            <input type="text" name="keyword" placeholder="keyword" required="required" /><br>
            <input type="text" name="location" placeholder="location" required="required" /><br>
            <input type="text" name="timeframe" placeholder="timeframe" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Generate</button>
        </form>
    </div>
</body>
</html>
